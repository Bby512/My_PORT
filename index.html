<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nullcore Studios</title>

  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="main.js"></script>
</head>
<body>
  <!-- Top-right social buttons -->
  <div id="social-buttons">
    <a id="discord-btn" href="https://discord.gg/72HJTJapG6" target="_blank" rel="noopener" 
       aria-label="Join Nullcore Studios Discord" title="Join Nullcore Studios Discord">
      <img class="icon" src="Disord.png" alt="Discord" />
    </a>
    <a id="youtube-btn" href="https://www.youtube.com/@BeefyRBX" target="_blank" rel="noopener" 
       aria-label="Visit Nullcore Studios YouTube" title="Visit Nullcore Studios YouTube">
      <img class="icon" src="Youtube.png" alt="YouTube" />
    </a>
  </div>

  <!-- Video showcase -->
  <main id="videos">
    <div class="video-grid" id="video-grid">
      <!-- Example starter videos -->
      <video controls>
        <source src="1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video controls>
        <source src="2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </main>

  <!-- "More coming soon" notice -->
  <div id="coming-soon">
    <p>More coming soon<span class="trademark">™</span></p>
  </div>

  <!-- Trademark footer -->
  <footer>
    <p>Nullcore Studios<span class="trademark">™</span> — All rights reserved.</p>
  </footer>
</body>
</html>
